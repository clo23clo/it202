<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <style>
    body{
        background-image: url(https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Premier_League_Logo.svg/1200px-Premier_League_Logo.svg.png);
        background-position: center;
        background-size: 450px;
        background-repeat: no-repeat;
    }
    .screen{
        display: none;
        }
    </style>
 
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Link 1</a>
          <a id="link2" class="mdl-navigation__link" href="#">Link 2</a>
          <a id="link3" class="mdl-navigation__link" href="#">Link 3</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="screen1" class="screen page-content">Screen 1</div>
        <div id="screen2" class="screen page-content">Screen 2</div>
        <div id="screen3" class="screen page-content">Screen 3</div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(function(){
        $("#screen1").show();

        $("#link1").on("click", function(){
            $(".screen").hide();
            $("#screen1").show();
            })
            
        $("#link2").on("click", function(){
            $(".screen").hide();
            $("#screen2").show();
            })
        $("#link3").on("click", function(){
            $(".screen").hide();
            $("#screen3").show();
           })
        })
         $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "https://api.sportradar.us/soccer-t3/eu/en/teams/sr:competitor:38/profile.xml?api_key=e5jnwg8wsrhgvahrw4cxbm59";
          var apiEndpoint = "https://api.sportradar.us/soccer-t3/eu/en/players/sr:player:27583/profile.json?api_key=e5jnwg8wsrhgvahrw4cxbm59";
          var apiEndpoint = "https://api.sportradar.us/soccer-t3/eu/en/tournaments/sr:tournament:17/standings.xml?api_key=e5jnwg8wsrhgvahrw4cxbm59";
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "api_key" : "e5jnwg8wsrhgvahrw4cxbm59",
                      "tournament_id": "sr:tournament:17",
                      "team_id": "sr:competitor:38",
                      "player_id": "sr:player:27583",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("");
             
              $.each(data["bustime-response"]["routes"], function(i,v) {
                  $("body").append("Route #" + v.rt + ", " + v.rtnm + "<br>");
                
              })

            });
        });
    </script>
  </body>
</html>
