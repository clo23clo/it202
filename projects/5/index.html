<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "https://api.sportradar.us/soccer-t3/eu/en/teams/sr:competitor:38/profile.xml?api_key=e5jnwg8wsrhgvahrw4cxbm59";
          var apiEndpoint = "https://api.sportradar.us/soccer-t3/eu/en/players/sr:player:27583/profile.json?api_key=e5jnwg8wsrhgvahrw4cxbm59";
          var apiEndpoint = "https://api.sportradar.us/soccer-t3/eu/en/tournaments/sr:tournament:17/standings.xml?api_key=e5jnwg8wsrhgvahrw4cxbm59";
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "api_key" : "e5jnwg8wsrhgvahrw4cxbm59",
                      "tournament_id": "sr:tournament:17",
                      "season_id": "sr:season:32887", 
                      "category_id": "sr:category:1",
                      "team_id": "sr:competitor:38",
                      "player_id": "sr:player:27583",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>Bus Routes</h1>");
             
              $.each(data["bustime-response"]["routes"], function(i,v) {
                  $("body").append("Route #" + v.rt + ", " + v.rtnm + "<br>");
                
              })

            });
        });
            
  
</script>
 
</body>
